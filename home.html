<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/home.css" />
    <title>Get Element Praccy</title>
  </head>
  <body>
    <div class="whole-container">
      <div class="button-container">
        <button class="button" onclick="pressIt()">Press Here</button>
        <button class="button" onclick="unPress()">Then Press Here</button>
      </div>

      <div class="output-container">
        <p id="output">Nothing Pressed</p>
      </div>
    </div>

  </body>

  <script type="text/javascript">
    function pressIt() {
      document.getElementById('output').innerHTML = 'Button Pressed Now';
    } 

    function unPress() {
      document.getElementById('output').innerHTML = 'Button Pressed Again';
    }
  </script>

</html>
